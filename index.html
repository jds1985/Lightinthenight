<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Podcast Home</title>
  <style>
    body {
      margin: 0; font-family: Arial, sans-serif;
      background: #111; color: #fff; text-align: center;
    }
    header {
      background: #222; padding: 1rem;
      display: flex; align-items: center; justify-content: space-between;
    }
    header img { height: 60px; }
    nav a {
      color: #fff; margin: 0 10px; text-decoration: none; font-weight: bold;
    }
    nav a:hover { color: #f90; }
    main { padding: 2rem; }
    .archived { margin-top: 2rem; }
    /* Crow sprite */
    #crow {
      position: absolute; width: 64px; height: 64px;
      background: url('images/crow-sprite.png') left center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo">
    <nav>
      <a href="index.html">Home</a>
      <a href="blog.html">Blog</a>
      <a href="merch.html">Merch</a>
    </nav>
  </header>

  <main>
    <h1>ðŸŽ™ Live Podcast</h1>
    <audio controls autoplay>
      <source src="sounds/live-placeholder.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="archived">
      <h2>Archived Episodes</h2>
      <ul>
        <li><a href="#">Episode 1 - Intro</a></li>
        <li><a href="#">Episode 2 - Guest Interview</a></li>
        <li><a href="#">Episode 3 - Deep Dive</a></li>
      </ul>
    </div>
  </main>

  <div id="crow"></div>
  <audio id="crowSound" src="sounds/crow.mp3"></audio>
  <!-- Sound Effect by freesound_community from Pixabay -->

  <script>
    const crow = document.getElementById("crow");
    const sound = document.getElementById("crowSound");
    function moveCrow() {
      const x = Math.random() * (window.innerWidth - 64);
      const y = Math.random() * (window.innerHeight - 64);
      crow.style.transform = `translate(${x}px, ${y}px)`;
    }
    function randomSqawk() {
      if (Math.random() < 0.3) sound.play();
    }
    setInterval(() => { moveCrow(); randomSqawk(); }, 4000);
    moveCrow();
  </script>
</body>
</html>
